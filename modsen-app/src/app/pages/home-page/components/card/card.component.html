<mat-card class="card">

  <mat-card-header>
    <mat-card-title>{{card?.title}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image class="card-img" [src]="card?.imgLink" alt="">

  <mat-card-actions class="btn">
    <a mat-raised-button color="primary" class="mat-btn-primary" [routerLink]="card?.link"
       routerLinkActive="active-link">{{"CARD.LINK" | translate}}
    </a>
  </mat-card-actions>
</mat-card>
