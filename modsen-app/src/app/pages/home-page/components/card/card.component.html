<mat-card class="card">

  <mat-card-header>
    <mat-card-title>{{"CARD.TITLE" | translate}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image class="card-img" src="assets/img/post-album.png" alt="">

  <mat-card-actions class="btn">
    <a mat-raised-button color="primary" class="mat-btn-primary" routerLink="/posts"
       routerLinkActive="active-link">{{"BUTTONS.READ" | translate}}
    </a>
  </mat-card-actions>
</mat-card>
