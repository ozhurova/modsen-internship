<mat-card class="post">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{content}}</p>
  </mat-card-content>
  <mat-card-actions class="btn">
    <button mat-stroked-button color="primary">LIKE</button>
    <button mat-stroked-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
