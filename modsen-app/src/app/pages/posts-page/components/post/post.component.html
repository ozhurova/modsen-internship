<mat-card class="post">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{content}}</p>
  </mat-card-content>

  <a mat-raised-button color="primary" class="mat-btn-primary"
     routerLink ="/comments" [queryParams]="{id:postId}" routerLinkActive="active">Comments
  </a>

</mat-card>
