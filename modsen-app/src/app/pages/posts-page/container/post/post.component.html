<mat-card *ngIf="title" class="post">

  <mat-progress-bar *ngIf="!userName"mode="buffer"></mat-progress-bar>
  <p *ngIf="userName">{{userName}}</p>

  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{content}}</p>
  </mat-card-content>

  <a mat-raised-button color="primary" class="mat-btn-primary"
     routerLink ="/comments" [queryParams]="{id:postId}" routerLinkActive="active">{{ "POST.LINK" | translate}}
  </a>

</mat-card>
