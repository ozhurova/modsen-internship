<header class="header">

  <a routerLink="home-page" routerLinkActive="active-link">
    <div class="wrapper-logo">
      <img class="header-logo" src="/assets/img/logo.png" alt="">
      <p class="logo-text">My company</p>
    </div>
  </a>

  <div class="right-wrapper" *ngIf="currentUserName">
    <span class="user-name">{{ 'HEADER.HELLO' | translate }}, {{currentUserName}}</span>
    <button mat-flat-button color="primary" (click)="logout()">{{ 'HEADER.LOG_OUT' |
      translate }}
    </button>
  </div>

</header>
