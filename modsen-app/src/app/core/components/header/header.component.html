<header class="header">

  <a href="">
    <div class="wrapper-logo">
      <img class="header-logo" src="/assets/img/logo.png" alt="">
      <p class="logo-text">My company</p>
    </div>
  </a>

  <div class="right-wrapper" *ngIf="isAuthorisation">
    <span class="userName">Hello, {{currentUserName}}</span>
    <button mat-flat-button color="warn" class="mat-btn-secondary" (click)="logout()">{{ 'HEADER.LOG_OUT' |
      translate }}
    </button>
  </div>

</header>
